<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hleem's Creative Studio</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-text-color: #ffffff;
            --secondary-text-color: #d1d1d1;
            --accent-color: #e6c07e; /* A warm, elegant gold */
            --bg-color: #121212;
            --heading-font: 'Lora', serif;
            --body-font: 'Poppins', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: var(--body-font);
            background-color: var(--bg-color);
            color: var(--primary-text-color);
            overflow-x: hidden;
        }

        /* --- MOTION BACKGROUND --- */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* This makes the video cover the screen without distortion */
            z-index: -2;
            filter: brightness(0.4); /* Darkens the video to make text readable */
        }

        /* --- HERO SECTION (THE MAIN VIEW) --- */
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
            position: relative; /* Needed for z-index */
            z-index: 1;
        }

        /* --- PROFILE IMAGE --- */
        .profile-image-container {
            width: 180px;
            height: 180px;
            margin-bottom: 2rem;
            animation: fadeIn 1.5s ease-in-out;
        }
        .profile-image {
            width: 100%;
            height: 100%;
            border-radius: 50%; /* This makes the image a perfect circle */
            border: 4px solid var(--accent-color);
            object-fit: cover;
            box-shadow: 0 0 30px rgba(230, 192, 126, 0.3);
        }

        /* --- TYPOGRAPHY & TEXT STYLES --- */
        .hero-title {
            font-family: var(--heading-font);
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
            animation: slideUp 1s ease-out 0.5s forwards;
            opacity: 0; /* Start hidden for animation */
        }
        .hero-subtitle {
            font-size: 1.2rem;
            font-weight: 300;
            color: var(--secondary-text-color);
            margin-bottom: 2.5rem;
            animation: slideUp 1s ease-out 0.8s forwards;
            opacity: 0;
        }

        /* --- WHATSAPP CALL-TO-ACTION BUTTON --- */
        .cta-button {
            display: inline-block;
            background-color: var(--accent-color);
            color: var(--bg-color);
            padding: 15px 35px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            animation: slideUp 1s ease-out 1.1s forwards;
            opacity: 0;
        }
        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.4);
            background-color: #fff;
        }

        /* --- ANIMATIONS --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- RESPONSIVENESS --- */
        @media (max-width: 768px) {
            .profile-image-container { width: 150px; height: 150px; }
            .hero-title { font-size: 2.5rem; }
            .hero-subtitle { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <!-- This is the motion background video -->

    <main>

<img src="https://i.imgur.com/7g2tVfD.png" alt="A portrait of Halima Masud">

            <!-- Feel free to change the brand name here -->

            <p class="hero-subtitle">Front-End Developer | Handmade Artisan | Poet</p>
            
            <a id="whatsapp-btn" class="cta-button">Contact Me on WhatsApp</a>

    <script>
        // --- WHATSAPP BUTTON SCRIPT ---
        const whatsappBtn = document.getElementById('whatsapp-btn');

        whatsappBtn.addEventListener('click', () => {
            // --- IMPORTANT: REPLACE WITH YOUR NUMBER ---
            // Use your full number in international format, without '+', spaces, or dashes.
            const phoneNumber = '2347049111844'; 

            // This is the pre-written message that will appear in the user's WhatsApp
            const message = "Hello! I saw your beautiful portfolio and I would love to connect.";
            
            // This creates the final WhatsApp URL
            const encodedMessage = encodeURIComponent(message);
            const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;

            // This opens the URL in a new tab, which launches the WhatsApp application
            window.open(whatsappURL, '_blank');
        });
    </script>

</html>
